syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";

import "Vector.proto";

message VehicleLocationInfo {
	uint32 entity_id = 5;
	uint32 gadget_id = 6;
	uint32 owner_uid = 10;
	Vector pos = 2;
	Vector rot = 9;
	float cur_hp = 4;
	float max_hp = 14;
	repeated uint32 uid_list = 3;
}
